<!DOCTYPE html>
<html>

<head>
    <title>RPG generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="d-flex flex-column min-vh-100">

    <div id="form-container" class="container bar">
        <div class="row">
            <div class="col" id="select-column">
                <select name="kategoria" id="kategoria" class="input form-select">
                    <option value="dziczSpotkania">Dzicz: spotkania</option>
                    <option value="dziczSpotkaniaNaRzece">Dzicz: spotkania na rzece</option>
                    <option value="dziczSpotkaniaWPodziemiach">Dzicz: spotkania w podziemiach</option>
                    <option value="dziczSpotkaniaWPrzestworzach">Dzicz: spotkania w przestworzach</option>
                    <option value="dziczOdkryciaNaRzece">Dzicz: odkrycia na rzece</option>
                    <option value="dziczOdkrycia">Dzicz: odkrycia</option>
                    <option value="dziczNocneNiepokoje">Dzicz: nocne niepokoje</option>
                    <option value="dziczSkrytki">Dzicz: skrytki</option>
                    <option value="dziczPrzechodnie">Dzicz: przechodnie</option>
                    <option value="dziczPospoliteRosliny">Dzicz: pospolite rośliny</option>
                    <option value="dziczPospolitaZwierzyna">Dzicz: pospolita zwierzyna</option>
                    <option value="dziczPlotki">Dzicz: plotki</option>
                    <option value="miastaSpotkania">Miasta: spotkania</option>
                    <option value="miastaOdkrycia">Miasta: odkrycia</option>
                    <option value="miastaNocneNiepokoje">Miasta: nocne niepokoje</option>
                    <option value="miastaSkrytki">Miasta: skrytki</option>
                    <option value="miastaPrzechodnie">Miasta: przechodnie</option>
                    <option value="miastaPrzechodniePrzydomki">Przechodnie: przydomki</option>
                    <option value="miastaPrzechodnieZnaki">Przechodnie: znaki szczególne</option>
                    <option value="miastaPlotki">Miasta: plotki</option>
                    <option value="ruinySpotkania">Ruiny: spotkania</option>
                    <option value="ruinyOdkrycia">Ruiny: odkrycia</option>
                    <option value="ruinyNocneNiepokoje">Ruiny: nocne niepokoje</option>
                    <option value="ruinySkrytki">Ruiny: skrytki</option>
                    <option value="ruinyPulapki">Ruiny: pułapki</option>
                    <option value="ruinySny">Ruiny: sny</option>



                                 
                </select>
            </div>
            <div class="col">
                <input type=number id="liczba" value="10" min="1" class="input form-control">

            </div>
            <div class="col">
                <button id='generate-button' class="input btn btn-dark">Generuj</button>

            </div>

        </div>

    </div>
    <div class="container">
        <table class="table table-striped">
            <tbody id="name-display"></tbody>
        </table>
    </div>

    <div class="container footer-container mt-auto">
        <footer>
            <p>Autorem modułu <a href="https://skavenloft.itch.io/vorpal">Vorpal</a> jest Łukasz Kołodziej. Wykorzystano na podstawie licencji <a href="https://creativecommons.org/licenses/by/4.0/deed.pl#:~:text=Uznanie%20autorstwa%20%2D%20Utw%C3%B3r%20nale%C5%BCy%20odpowiednio,w%20jaki%20wykorzystujesz%20ten%20utw%C3%B3r.">CC BY 4.0</a></p>
          </footer>
          <footer>
            <p>Generator by <a href="https://twitter.com/hrexandro">Hrexandro</a>: <a href="https://korbaczrpg.blogspot.com/">Korbacz Bobołaka - korbaczrpg.blogspot.com</a>.
          </footer>
    </div>


    <script src='script.js' type="module"></script>
</body>


</html>
